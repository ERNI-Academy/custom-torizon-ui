<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/lib/fastbootstrap.min.css" rel="stylesheet">
    <link href="/public/lib/custom.css" rel="stylesheet">

    <title>Registered Devices</title>
</head>

<body>
    <script src="/public/lib/jquery-3.7.1.min.js"></script>
    <script src="/public/lib/popper.min.js"></script>
    <script src="/public/lib/bootstrap.min.js"></script>
    <script src='/public/lib/plotly-latest.min.js'></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <div id="nav">
                    <ul class="nav flex-column">
                        <li class="nav-item mx-auto" style="margin-bottom: 30px;">
                            <a class="navbar-brand" href="https://www.betterask.erni/">
                                <img src="/public/img/ERNI_Emblem.png" alt="erni" width="43.8" height="48" />
                            </a>
                        </li>
                        <li class="nav-item mx-auto" style="margin-bottom: 30px;">
                            <a class="navbar-brand" href="/">
                                <img src="/public/img/home.png" alt="home" width="32" />
                            </a>
                        </li>
                        <li class="nav-item mx-auto" style="margin-bottom: 30px;">
                            <a class="navbar-brand" href="#">
                                <img src="/public/img/device.png" alt="notifications" width="43.8" height="48" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-11">
                <div id="nav_bar_horizontal">
                    <div class="container">
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">
                                <ul class="nav justify-content-end">
                                    <li class="nav-item">
                                        <a class="navbar-brand" href="https://app.torizon.io/#/">
                                            <img src="/public/img/user.png" alt="user account" width="43.8"
                                                height="48" />
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="navbar-brand" href="#">
                                            <img src="/public/img/notifications.png" alt="notifications"
                                                title="Register for notifications dummy" width="43.8" height="48" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="application_data">
                    <div class="container">
                        <div class="row">
                            {% for device in values %}
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text"><b>{{device.deviceName}}</b></p>
                                        <p class="card-text">Last seen: {{device.lastSeen}}</p>
                                        <a class="stretched-link" href="/device?device_id={{device.deviceUuid}}"
                                            style="color: white;">Go to device</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
