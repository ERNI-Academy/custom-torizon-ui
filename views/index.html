<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <!-- Load plotly.js -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, than tree.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <div id="nav">
                    <ul class="nav flex-column">
                        <li class="nav-item mx-auto" style="margin-bottom: 10px;">
                            <a class="navbar-brand" href="https://www.betterask.erni/">
                                <img src="/public/img/ERNI_Emblem.png" alt="erni" width="43.8" height="48" />
                            </a>
                        </li>
                        <li class="nav-item mx-auto" style="margin-bottom: 10px;">
                            <a class="navbar-brand" href="/">
                                <img src="/public/img/home.png" alt="home" width="41" />
                            </a>
                        </li>
                        <li class="nav-item mx-auto">
                            <a class="navbar-brand" href="#">
                                <img src="/public/img/device.png" alt="notifications" width="43.8" height="48" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-11">
                <div id="nav_bar_horizontal">
                    <div class="container">
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">
                                <ul class="nav justify-content-end">
                                    <li class="nav-item">
                                        <a class="navbar-brand" href="https://app.torizon.io/#/">
                                            <img src="/public/img/user.png" alt="user account" width="43.8"
                                                height="48" />
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="navbar-brand" href="#">
                                            <img src="/public/img/notifications.png" alt="notifications"
                                                title="Register for notifications dummy" width="43.8" height="48" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="application_data">
                    <div class="container">
                        <div class="row">
                            {% for device in values %}
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">{{device.deviceName}}</p>
                                        <p class="card-text">Device description ...</p>
                                        <a class="stretched-link" href="/device?device_id={{device.deviceUuid}}"
                                            style="color: white;">Go to device</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="col-sm-4">
                                <div class="card border border-dashed border-2 text-center">
                                    <div class="card-body">
                                        <p class="card-text"> </p>
                                        <a href="#" class="btn btn-light rounded-circle stretched-link">+</a>
                                        <p class="card-text">add new device</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
